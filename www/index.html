<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#6F00FF" />
  <title>Otsem Pay</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, "Helvetica Neue", sans-serif;
      background: linear-gradient(180deg, #7B22FF 0%, #4A0ECC 25%, #2A0880 50%, #12003D 75%, #000000 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loader {
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }
    .loader img { width: 80px; height: 80px; margin-bottom: 24px; }
    .loader p { font-size: 14px; opacity: 0.7; }
    .spinner {
      width: 32px; height: 32px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top-color: white;
      border-radius: 50%;
      margin: 16px auto 0;
      animation: spin 0.8s linear infinite;
    }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="loader">
    <img src="/icon-192.png" alt="Otsem Pay" />
    <p>Loading...</p>
    <div class="spinner"></div>
  </div>
</body>
</html>
